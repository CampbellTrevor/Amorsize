name: Build & Package

on:
  push:
    branches: [ main, Iterate ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, Iterate ]
  workflow_dispatch:

jobs:
  build:
    name: Build distribution packages
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: |
        python -m build
    
    - name: Check package
      run: |
        twine check dist/*
    
    - name: List built artifacts
      run: |
        ls -lh dist/
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-packages
        path: dist/
    
  install-test:
    name: Test installation from wheel
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4.1.3
      with:
        name: dist-packages
        path: dist/
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install from wheel
      run: |
        pip install dist/*.whl
    
    - name: Test import and basic functionality
      run: |
        python -c "from amorsize import optimize, execute; print('✓ Import successful')"
        python -c "from amorsize import __version__; print(f'✓ Version: {__version__}')"
    
    - name: Run basic usage test
      run: |
        python -c "
        from amorsize import optimize
        def test_func(x):
            return x * 2
        data = range(100)
        result = optimize(test_func, data)
        print(f'✓ Optimization successful: n_jobs={result.n_jobs}, chunksize={result.chunksize}')
        "
  
  multi-platform:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install package
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[full,dev]"
    
    - name: Run tests
      run: |
        pytest tests/ -v --tb=short -x
    
    - name: Test import
      run: |
        python -c "from amorsize import optimize; print('✓ Import successful on ${{ matrix.os }}')"

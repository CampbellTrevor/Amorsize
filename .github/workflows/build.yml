name: Build

on:
  push:
    branches: [ main, Iterate ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, Iterate ]
  workflow_dispatch:

jobs:
  build:
    name: Build package
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: |
        python -m build
    
    - name: Check package metadata
      run: |
        python -m twine check dist/*
    
    - name: List built artifacts
      run: |
        ls -lh dist/
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-packages
        path: dist/
        retention-days: 7
    
    - name: Test wheel installation
      run: |
        pip install dist/*.whl
        python -c "from amorsize import optimize; print('✓ Wheel installation successful')"
    
    - name: Test import from wheel
      run: |
        cd /tmp
        python -c "from amorsize import optimize, execute; print('✓ Imports work correctly')"
        python -m amorsize --help

  build-verify:
    name: Verify build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: build
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist-packages
        path: dist/
    
    - name: Install wheel
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install dist/*.whl
    
    - name: Verify installation
      run: |
        python -c "from amorsize import optimize; print('✓ Installation verified on ${{ matrix.os }}')"

name: Build & Package

on:
  push:
    branches: [ main, Iterate ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, Iterate ]
  workflow_dispatch:

jobs:
  build:
    name: Build distribution packages
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: python -m build
    
    - name: Check package
      run: twine check dist/*
    
    - name: List built packages
      run: ls -lh dist/
    
    - name: Test wheel installation
      run: |
        pip install dist/*.whl
        python -c "from amorsize import optimize; print('âœ“ Import successful')"
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-packages
        path: dist/
        retention-days: 30

  test-install:
    name: Test installation from ${{ matrix.source }}
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        source: ['wheel', 'sdist']
    
    steps:
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist-packages
        path: dist/
    
    - name: Install from ${{ matrix.source }}
      run: |
        if [ "${{ matrix.source }}" = "wheel" ]; then
          pip install dist/*.whl
        else
          pip install dist/*.tar.gz
        fi
    
    - name: Test import
      run: |
        python -c "from amorsize import optimize, execute"
        python -c "from amorsize import process_in_batches, optimize_streaming"
        python -c "import amorsize; print(f'Amorsize version: {amorsize.__version__}')"
    
    - name: Quick functionality test
      run: |
        python -c "
        from amorsize import optimize
        
        def test_func(x):
            return x ** 2
        
        result = optimize(test_func, range(100), verbose=False)
        print(f'Test passed: n_jobs={result.n_jobs}, chunksize={result.chunksize}')
        assert result.n_jobs >= 1
        assert result.chunksize >= 1
        "

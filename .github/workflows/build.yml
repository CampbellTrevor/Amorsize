name: Build

on:
  push:
    branches: [ main, Iterate ]
  pull_request:
    branches: [ main, Iterate ]
  workflow_dispatch:

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: |
        python -m build
    
    - name: Verify package structure
      run: |
        ls -lh dist/
        twine check dist/*
    
    - name: Test wheel installation
      run: |
        pip install dist/*.whl
    
    - name: Verify installation
      run: |
        python -c "from amorsize import optimize; print('✓ Import successful')"
        python -c "from amorsize import __version__; print(f'Version: {__version__}')"
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
        retention-days: 30

  build-legacy:
    name: Build Package (Legacy setup.py)
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine
    
    - name: Build with setup.py (backward compatibility)
      run: |
        python setup.py sdist bdist_wheel
    
    - name: Verify package structure
      run: |
        ls -lh dist/
        twine check dist/*
    
    - name: Test wheel installation
      run: |
        pip install dist/*.whl
    
    - name: Verify installation
      run: |
        python -c "from amorsize import optimize; print('✓ Import successful')"

  check-manifest:
    name: Check Package Manifest
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install check-manifest
      run: |
        python -m pip install --upgrade pip
        pip install check-manifest
    
    - name: Verify manifest completeness
      run: |
        check-manifest --verbose || echo "check-manifest warnings are advisory"

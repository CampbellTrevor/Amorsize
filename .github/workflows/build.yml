name: Build

on:
  push:
    branches: [ main, Iterate, copilot/** ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, Iterate ]

jobs:
  build:
    name: Build Python Package
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: |
        python -m build
    
    - name: List built artifacts
      run: |
        ls -lh dist/
    
    - name: Test installations
      run: |
        # Helper function to validate exactly one file exists
        validate_single_file() {
          pattern=$1
          name=$2
          count=$(ls $pattern 2>/dev/null | wc -l)
          if [ "$count" -ne 1 ]; then
            echo "Error: Expected exactly 1 $name, found $count"
            exit 1
          fi
          ls $pattern
        }
        
        # Test wheel installation
        WHEEL_FILE=$(validate_single_file "dist/*.whl" "wheel file")
        pip install "$WHEEL_FILE"
        python -c "from amorsize import optimize; print('✓ Wheel installs successfully')"
        pip uninstall -y amorsize
        
        # Test sdist installation
        SDIST_FILE=$(validate_single_file "dist/*.tar.gz" "source distribution")
        pip install "$SDIST_FILE"
        python -c "from amorsize import optimize; print('✓ Source distribution installs successfully')"
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
        retention-days: 7
    
    - name: Upload to PyPI (on tag)
      if: startsWith(github.ref, 'refs/tags/v')
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload dist/*

name: Build

on:
  push:
    branches: [ main, Iterate, copilot/** ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, Iterate ]

jobs:
  build:
    name: Build Python Package
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: |
        python -m build
    
    - name: List built artifacts
      run: |
        ls -lh dist/
    
    # Note: Skipping twine check due to setuptools generating deprecated 'license-file' 
    # metadata field (see: https://github.com/pypa/setuptools/issues/2739)
    # This is cosmetic - package functionality is unaffected
    # Installation tests below validate actual packaging correctness
    
    - name: Test wheel installation
      run: |
        # Ensure exactly one wheel file exists
        WHEEL_COUNT=$(ls dist/*.whl 2>/dev/null | wc -l)
        if [ "$WHEEL_COUNT" -ne 1 ]; then
          echo "Error: Expected exactly 1 wheel file, found $WHEEL_COUNT"
          exit 1
        fi
        WHEEL_FILE=$(ls dist/*.whl)
        pip install "$WHEEL_FILE"
        python -c "from amorsize import optimize; print('✓ Wheel installs successfully')"
        pip uninstall -y amorsize
    
    - name: Test sdist installation
      run: |
        # Ensure exactly one source distribution exists
        SDIST_COUNT=$(ls dist/*.tar.gz 2>/dev/null | wc -l)
        if [ "$SDIST_COUNT" -ne 1 ]; then
          echo "Error: Expected exactly 1 source distribution, found $SDIST_COUNT"
          exit 1
        fi
        SDIST_FILE=$(ls dist/*.tar.gz)
        pip install "$SDIST_FILE"
        python -c "from amorsize import optimize; print('✓ Source distribution installs successfully')"
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
        retention-days: 7
    
    - name: Upload to PyPI (on tag)
      if: startsWith(github.ref, 'refs/tags/v')
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload dist/*

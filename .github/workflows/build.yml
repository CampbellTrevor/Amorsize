name: Build & Package

on:
  push:
    branches: [ main, Iterate, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, Iterate, develop ]
  workflow_dispatch:

jobs:
  build:
    name: Build distribution packages
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine
      
      - name: Build source distribution and wheel
        run: |
          python -m build
      
      - name: Check distribution packages
        run: |
          twine check dist/*
      
      - name: List built packages
        run: |
          ls -lh dist/
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
          retention-days: 7
  
  install-test:
    name: Test installation from wheel
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      
      - name: Install from wheel
        run: |
          pip install dist/*.whl
      
      - name: Test import
        run: |
          python -c "from amorsize import optimize, execute; print('✓ Import successful')"
      
      - name: Test basic functionality
        run: |
          python -c "
          from amorsize import optimize
          def dummy(x):
              return x * 2
          result = optimize(dummy, range(100))
          print(f'✓ Optimizer works: n_jobs={result.n_jobs}, chunksize={result.chunksize}')
          "

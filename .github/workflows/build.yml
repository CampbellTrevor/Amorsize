name: Build Package

on:
  push:
    branches: [ main, Iterate ]
  pull_request:
    branches: [ main, Iterate ]

jobs:
  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build wheel
        
    - name: Build wheel
      run: |
        python -m build --wheel
        
    - name: Build source distribution
      run: |
        python -m build --sdist
        
    - name: List built artifacts
      run: |
        ls -lh dist/
        
    - name: Verify wheel installs
      run: |
        pip install dist/amorsize-*.whl
        
    - name: Test basic import
      run: |
        python -c "from amorsize import optimize; print('✓ Import successful')"
        
    - name: Test with psutil
      run: |
        pip install psutil>=5.8.0
        python -c "from amorsize import optimize, execute; print('✓ Full import successful')"
        
    - name: Upload wheel artifact
      uses: actions/upload-artifact@v4
      with:
        name: wheel
        path: dist/*.whl
        
    - name: Upload source distribution artifact
      uses: actions/upload-artifact@v4
      with:
        name: sdist
        path: dist/*.tar.gz

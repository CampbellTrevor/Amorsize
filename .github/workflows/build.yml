name: Build Package

on:
  push:
    branches: [ main, Iterate ]
  pull_request:
    branches: [ main, Iterate ]
  workflow_dispatch:

jobs:
  build:
    name: Build distribution packages
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build source distribution
      run: |
        python -m build --sdist
    
    - name: Build wheel distribution
      run: |
        python -m build --wheel
    
    - name: Check distributions
      run: |
        twine check dist/*
    
    - name: List built packages
      run: |
        ls -lh dist/
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-packages
        path: dist/
        retention-days: 7

  install-test:
    name: Test installation
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Download built packages
      uses: actions/download-artifact@v4
      with:
        name: dist-packages
        path: dist/
    
    - name: Install from wheel
      run: |
        pip install dist/*.whl
    
    - name: Test import
      run: |
        python -c "from amorsize import optimize; print('✓ Import successful')"
        python -c "from amorsize import execute; print('✓ Execute import successful')"
        python -c "from amorsize import process_in_batches; print('✓ Batch import successful')"
    
    - name: Test basic functionality
      run: |
        python -c "
        from amorsize import optimize
        def simple_func(x):
            return x * 2
        data = list(range(100))
        result = optimize(simple_func, data)
        print(f'✓ Basic optimization works: n_jobs={result.n_jobs}, chunksize={result.chunksize}')
        assert result.n_jobs >= 1
        assert result.chunksize >= 1
        "

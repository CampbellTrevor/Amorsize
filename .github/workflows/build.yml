name: Build

on:
  push:
    branches: [ main, Iterate ]
  pull_request:
    branches: [ main, Iterate ]

jobs:
  build:
    name: Build and verify package
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build source distribution
      run: python -m build --sdist

    - name: Build wheel distribution
      run: python -m build --wheel

    - name: Check distribution with twine
      run: twine check dist/*
      continue-on-error: true  # May report false positives for modern metadata fields

    - name: Install from wheel and test imports
      run: |
        pip install dist/*.whl
        python -c "import amorsize; print(f'✓ Package version: {amorsize.__version__}')"
        python -c "from amorsize import optimize; print('✓ Basic import works')"
        python -c "from amorsize import execute; print('✓ Execute import works')"
        python -c "from amorsize import process_in_batches; print('✓ Batch import works')"
        python -c "from amorsize import optimize_streaming; print('✓ Streaming import works')"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: distributions
        path: dist/

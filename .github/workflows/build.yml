name: Build

on:
  push:
    branches: [ main, Iterate ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, Iterate ]
  workflow_dispatch:

jobs:
  build:
    name: Build distributions
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build source distribution
      run: |
        python -m build --sdist
    
    - name: Build wheel distribution
      run: |
        python -m build --wheel
    
    - name: Check distributions
      run: |
        twine check dist/*
    
    - name: List built files
      run: |
        ls -lh dist/
    
    - name: Upload distributions
      uses: actions/upload-artifact@v4
      with:
        name: distributions
        path: dist/
    
    - name: Test wheel installation
      run: |
        pip install dist/*.whl
        python -c "from amorsize import optimize, execute; print('✓ Wheel install successful')"
        pip uninstall -y amorsize
    
    - name: Test sdist installation
      run: |
        pip install dist/*.tar.gz
        python -c "from amorsize import optimize, execute; print('✓ Source distribution install successful')"

  verify-install:
    name: Verify installation on ${{ matrix.os }}
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Download distributions
      uses: actions/download-artifact@v4
      with:
        name: distributions
        path: dist/
    
    - name: Install from wheel
      run: |
        python -m pip install --upgrade pip
        pip install dist/*.whl
    
    - name: Test basic functionality
      run: |
        python -c "from amorsize import optimize, execute; print('✓ Package works on ${{ matrix.os }}')"
    
    - name: Run quick functional test
      run: |
        python -c "
        from amorsize import optimize
        def test_func(x):
            return x * 2
        data = range(100)
        result = optimize(test_func, data)
        print(f'Optimized: n_jobs={result.n_jobs}, chunksize={result.chunksize}')
        "

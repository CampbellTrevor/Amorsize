name: Build

on:
  push:
    branches: [ main, Iterate, copilot/** ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, Iterate ]

jobs:
  build:
    name: Build Python Package
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: |
        python -m build
    
    - name: Check package with twine
      run: |
        twine check dist/*
    
    - name: List built artifacts
      run: |
        ls -lh dist/
    
    - name: Test wheel installation
      run: |
        pip install dist/*.whl
        python -c "from amorsize import optimize; print('✓ Wheel installs successfully')"
        pip uninstall -y amorsize
    
    - name: Test sdist installation
      run: |
        pip install dist/*.tar.gz
        python -c "from amorsize import optimize; print('✓ Source distribution installs successfully')"
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
        retention-days: 7
    
    - name: Upload to PyPI (on tag)
      if: startsWith(github.ref, 'refs/tags/v')
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload dist/*

name: Build Package

on:
  push:
    branches: [ main, Iterate ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, Iterate ]
  workflow_dispatch:

jobs:
  build:
    name: Build distribution packages
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: |
        python -m build
    
    - name: Check package with twine
      run: |
        twine check dist/*
    
    - name: List built packages
      run: |
        ls -lh dist/
    
    - name: Test wheel installation
      run: |
        pip install dist/*.whl
        python -c "from amorsize import optimize; print('✓ Import successful')"
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4.5.0
      with:
        name: dist-packages
        path: dist/
        retention-days: 7

  verify-install:
    name: Verify package installation
    needs: build
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4.1.3
      with:
        name: dist-packages
        path: dist/
    
    - name: Install wheel
      shell: bash
      run: |
        # Install the built wheel - should be exactly one file
        wheel_count=$(ls dist/*.whl 2>/dev/null | wc -l)
        if [ "$wheel_count" -eq 1 ]; then
          pip install dist/*.whl
        else
          echo "Error: Expected exactly 1 wheel file, found $wheel_count"
          ls -l dist/ || true
          exit 1
        fi
    
    - name: Test import
      run: |
        python -c "from amorsize import optimize; print('✓ Package works on ${{ matrix.os }}')"
    
    - name: Test basic functionality
      run: |
        python -c "from amorsize import optimize; result = optimize(lambda x: x**2, range(100)); print(f'✓ Got n_jobs={result.n_jobs}, chunksize={result.chunksize}')"

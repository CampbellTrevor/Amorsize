name: Build

on:
  push:
    branches: [ main, Iterate ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, Iterate ]
  workflow_dispatch:

jobs:
  build:
    name: Build distribution packages
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: |
        python -m build
    
    - name: Check package
      run: |
        twine check dist/*
    
    - name: List built files
      run: |
        ls -lh dist/
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    
    - name: Test wheel installation
      run: |
        pip install dist/*.whl
        python -c "from amorsize import optimize; print('✓ Wheel installs correctly')"
    
    - name: Test source installation
      run: |
        pip uninstall -y amorsize
        pip install dist/*.tar.gz
        python -c "from amorsize import optimize; print('✓ Source distribution installs correctly')"

  verify-install:
    name: Verify package installation on ${{ matrix.os }}
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    
    - name: Install wheel
      run: |
        pip install dist/*.whl
    
    - name: Test basic functionality
      run: |
        python -c "from amorsize import optimize, execute; print('✓ Basic import successful')"
        python -c "from amorsize import process_in_batches, optimize_streaming; print('✓ Batch and streaming imports successful')"
        python -c "from amorsize import load_config, validate_optimization; print('✓ Config and validation imports successful')"
    
    - name: Test CLI
      run: |
        python -m amorsize --help
        python -m amorsize --version || echo "Version command not implemented yet"

name: Build Package

on:
  push:
    branches: [ main, Iterate ]
  pull_request:
    branches: [ main, Iterate ]
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build distribution packages
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build source and wheel distributions
      run: |
        python -m build
    
    - name: Check distribution packages
      run: |
        twine check dist/*
    
    - name: List built packages
      run: |
        ls -lh dist/
    
    - name: Test wheel installation
      run: |
        pip install dist/*.whl
        python -c "from amorsize import optimize; print('✓ Wheel installs correctly')"
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-packages
        path: dist/
        retention-days: 30

  test-install:
    name: Test installation from wheel
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.11', '3.13']
    
    steps:
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist-packages
        path: dist/
    
    - name: Install wheel
      shell: bash
      run: |
        pip install dist/*.whl
    
    - name: Test basic import
      run: |
        python -c "from amorsize import optimize, execute; print('✓ Package works')"
    
    - name: Test basic functionality
      run: |
        python -c "from amorsize import optimize; result = optimize(lambda x: x**2, range(100)); print(f'✓ n_jobs={result.n_jobs}, chunksize={result.chunksize}')"

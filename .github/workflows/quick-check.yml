name: Quick Check

on:
  push:
    branches: [ "copilot/**" ]
  pull_request:

jobs:
  quick-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,full]"
    
    - name: Run quick test suite
      run: |
        pytest tests/ -x --tb=short -q
    
    - name: Verify import
      run: |
        python -c "from amorsize import optimize, execute; print('âœ“ Core imports work')"

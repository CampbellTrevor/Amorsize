name: Tests

on:
  push:
    branches: [ main, Iterate ]
  pull_request:
    branches: [ main, Iterate ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11', '3.12', '3.13']
        psutil: [true, false]
        exclude:
          # Reduce matrix size: only test without psutil on Linux with Python 3.10
          - os: windows-latest
            psutil: false
          - os: macos-latest
            psutil: false
          - python-version: '3.7'
            psutil: false
          - python-version: '3.8'
            psutil: false
          - python-version: '3.9'
            psutil: false
          - python-version: '3.11'
            psutil: false
          - python-version: '3.12'
            psutil: false
          - python-version: '3.13'
            psutil: false

    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}${{ matrix.psutil && ' with psutil' || ' (no psutil)' }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Install psutil (optional dependency)
      if: matrix.psutil
      run: pip install psutil>=5.8.0
    
    - name: Run tests
      run: |
        pytest tests/ -v --tb=short
    
    - name: Test CLI
      run: |
        python -m amorsize optimize math.factorial --data-range 100
        python -m amorsize --version

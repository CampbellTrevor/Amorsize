name: Tests

on:
  push:
    branches: [ main, Iterate ]
  pull_request:
    branches: [ main, Iterate ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11', '3.12', '3.13']
        exclude:
          # macOS ARM runners don't support Python 3.7-3.8
          - os: macos-latest
            python-version: '3.7'
          - os: macos-latest
            python-version: '3.8'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,full]"
    
    - name: Run tests with pytest
      run: |
        pytest tests/ -v --tb=short --cov=amorsize --cov-report=xml --cov-report=term
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

  test-without-psutil:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.11', '3.13']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies (without psutil)
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Verify psutil is not installed
      run: |
        python -c "import sys; import psutil; sys.exit(1)" || echo "psutil correctly not available"
    
    - name: Run tests without psutil
      run: |
        pytest tests/ -v --tb=short

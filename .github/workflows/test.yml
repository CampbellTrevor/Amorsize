name: Tests

on:
  push:
    branches: [ main, Iterate ]
  pull_request:
    branches: [ main, Iterate ]

jobs:
  test:
    name: Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11', '3.12', '3.13']
        exclude:
          # Python 3.7 not available on macos-latest (arm64)
          - os: macos-latest
            python-version: '3.7'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Display Python version
      run: python --version
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[full,dev]"
    
    - name: Run tests
      run: |
        pytest tests/ -v --tb=short
    
    - name: Upload coverage reports (Ubuntu + Python 3.12 only)
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
      run: |
        pytest tests/ --cov=amorsize --cov-report=xml
    
    - name: Upload coverage to artifact (Ubuntu + Python 3.12 only)
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage.xml

name: Tests

on:
  push:
    branches: [ main, Iterate ]
  pull_request:
    branches: [ main, Iterate ]
  workflow_dispatch:

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11', '3.12', '3.13']
        exclude:
          # Python 3.7 is not available on macos-latest (arm64)
          - os: macos-latest
            python-version: '3.7'
    
    steps:
    - name: Check out repository
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,full]"
    
    - name: Run tests
      run: |
        pytest tests/ -v --tb=short
    
    - name: Run quick tests (exclude slow markers)
      run: |
        pytest tests/ -m "not slow" -v --tb=short

  test-minimal:
    name: Test without psutil (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.11', '3.13']
    
    steps:
    - name: Check out repository
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install minimal dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Verify psutil is not installed
      run: |
        python -c "import psutil" 2>/dev/null && { echo "❌ psutil found - should not be installed"; exit 1; } || echo "✓ psutil not installed (expected)"
    
    - name: Run tests without psutil
      run: |
        pytest tests/ -v --tb=short

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,full]"
    
    - name: Run tests with coverage
      run: |
        pytest tests/ --cov=amorsize --cov-report=xml --cov-report=term -v
    
    - name: Upload coverage to artifacts
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage.xml
        retention-days: 30

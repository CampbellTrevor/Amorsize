name: Test Suite

on:
  push:
    branches: [ main, Iterate, develop ]
  pull_request:
    branches: [ main, Iterate, develop ]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} ${{ matrix.deps }}
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11', '3.12', '3.13']
        deps: ['minimal']
        include:
          # Test with full dependencies on latest stable Python
          - python-version: '3.12'
            deps: 'full'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies (minimal)
      if: matrix.deps == 'minimal'
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Install dependencies (full)
      if: matrix.deps == 'full'
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[full,dev]"
    
    - name: Display installed packages
      run: |
        pip list
    
    - name: Run tests with pytest
      run: |
        pytest tests/ -v --tb=short --durations=10
    
    - name: Test import
      run: |
        python -c "from amorsize import optimize; print('âœ“ Import successful')"
    
    - name: Test CLI
      run: |
        python -m amorsize --help
        python -m amorsize optimize math.factorial --data-range 10

  test-coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[full,dev]"
    
    - name: Run tests with coverage
      run: |
        pytest tests/ --cov=amorsize --cov-report=term --cov-report=xml
    
    - name: Display coverage summary
      run: |
        coverage report

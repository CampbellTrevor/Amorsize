name: Test Suite

on:
  push:
    branches: [ main, Iterate, develop ]
  pull_request:
    branches: [ main, Iterate, develop ]

jobs:
  test:
    name: Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11', '3.12', '3.13']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,full]"
    
    - name: Run test suite
      run: |
        pytest tests/ -v --tb=short
    
    - name: Test package imports
      run: |
        python -c "from amorsize import optimize, execute; print('✓ Core imports successful')"
        python -c "from amorsize import process_in_batches; print('✓ Batch processing imports successful')"
        python -c "from amorsize import optimize_streaming; print('✓ Streaming imports successful')"

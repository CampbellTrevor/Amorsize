name: CI

on:
  push:
    branches: [ main, develop, Iterate ]
  pull_request:
    branches: [ main, develop, Iterate ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11', '3.12', '3.13']
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,full]"
    
    - name: Run tests
      run: |
        pytest -v --tb=short
    
    - name: Run tests with coverage
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
      run: |
        pytest --cov=amorsize --cov-report=xml --cov-report=term
    
    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

  lint:
    name: Linting and Code Quality
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy
        pip install -e ".[full]"
    
    - name: Check code formatting with black
      run: |
        black --check --diff amorsize/ tests/
      continue-on-error: true
    
    - name: Check import sorting with isort
      run: |
        isort --check-only --diff amorsize/ tests/
      continue-on-error: true
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 amorsize/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 amorsize/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Type checking with mypy
      run: |
        mypy amorsize/ --ignore-missing-imports --no-strict-optional
      continue-on-error: true

  build:
    name: Build and Verify Package
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: |
        python -m build
    
    - name: Check package with twine
      run: |
        twine check dist/*
    
    - name: Verify package installs
      run: |
        pip install dist/*.whl
        python -c "from amorsize import optimize; print('✓ Package imports successfully')"
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-packages
        path: dist/
        retention-days: 7

  docs-check:
    name: Documentation Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4
    
    - name: Check README exists and is not empty
      run: |
        if [ ! -f README.md ]; then
          echo "ERROR: README.md not found"
          exit 1
        fi
        if [ ! -s README.md ]; then
          echo "ERROR: README.md is empty"
          exit 1
        fi
        echo "✓ README.md exists and has content"
    
    - name: Check for example files
      run: |
        if [ ! -d examples ]; then
          echo "WARNING: examples/ directory not found"
        else
          echo "✓ examples/ directory exists"
          ls -la examples/ | head -20
        fi
    
    - name: Verify package metadata
      run: |
        if [ ! -f pyproject.toml ]; then
          echo "ERROR: pyproject.toml not found"
          exit 1
        fi
        echo "✓ pyproject.toml exists"
        cat pyproject.toml

  status-check:
    name: CI Status Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs: [test, lint, build, docs-check]
    if: always()
    
    steps:
    - name: Check CI status
      run: |
        if [ "${{ needs.test.result }}" != "success" ]; then
          echo "❌ Tests failed"
          exit 1
        fi
        if [ "${{ needs.build.result }}" != "success" ]; then
          echo "❌ Build failed"
          exit 1
        fi
        if [ "${{ needs.docs-check.result }}" != "success" ]; then
          echo "❌ Documentation check failed"
          exit 1
        fi
        echo "✅ All CI checks passed!"

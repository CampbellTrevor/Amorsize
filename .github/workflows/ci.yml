name: CI

on:
  push:
    branches: [ main, Iterate ]
  pull_request:
    branches: [ main, Iterate ]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11', '3.12', '3.13']
        exclude:
          # Python 3.7 is not available on macos-latest (arm64)
          - os: macos-latest
            python-version: '3.7'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[full]"
        pip install pytest pytest-cov
    
    - name: Run tests
      run: |
        pytest tests/ -v --cov=amorsize --cov-report=term --cov-report=xml
    
    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy
        pip install -e ".[full]"
    
    - name: Check code formatting with black
      run: |
        black --check amorsize/ tests/ || echo "::warning::Code formatting issues found. Run 'black amorsize/ tests/' to fix."
      continue-on-error: true
    
    - name: Check import sorting with isort
      run: |
        isort --check-only amorsize/ tests/ || echo "::warning::Import sorting issues found. Run 'isort amorsize/ tests/' to fix."
      continue-on-error: true
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 amorsize/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 amorsize/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true
      continue-on-error: true
    
    - name: Type check with mypy
      run: |
        mypy amorsize/ --ignore-missing-imports || echo "::warning::Type checking issues found."
      continue-on-error: true

  build:
    name: Build Package
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: |
        python -m build
    
    - name: Check package metadata
      run: |
        twine check dist/*
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

  test-install:
    name: Test Package Installation
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    
    - name: Install wheel
      run: |
        pip install dist/*.whl
    
    - name: Test import
      run: |
        python -c "from amorsize import optimize, execute; print('✓ Import successful')"
    
    - name: Test basic functionality
      run: |
        python -c "
        from amorsize import optimize
        def f(x): return x**2
        result = optimize(f, range(100))
        print(f'✓ Basic optimization works: n_jobs={result.n_jobs}, chunksize={result.chunksize}')
        "

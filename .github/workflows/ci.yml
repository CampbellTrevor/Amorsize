name: CI

on:
  push:
    branches: [ main, Iterate ]
  pull_request:
    branches: [ main, Iterate ]
  workflow_dispatch:

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11', '3.12', '3.13']
        exclude:
          # Python 3.7 is not available on macos-latest (ARM64)
          - os: macos-latest
            python-version: '3.7'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,full]"
    
    - name: Run tests
      run: |
        pytest tests/ -v --tb=short
    
    - name: Run tests with coverage (Ubuntu Python 3.12 only)
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
      run: |
        pytest tests/ --cov=amorsize --cov-report=term --cov-report=xml
    
    - name: Upload coverage to Codecov (Ubuntu Python 3.12 only)
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Check code with flake8 (if available)
      run: |
        pip install flake8 || echo "flake8 not required"
        if command -v flake8 &> /dev/null; then
          flake8 amorsize --count --select=E9,F63,F7,F82 --show-source --statistics || true
          flake8 amorsize --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true
        fi
      continue-on-error: true
    
    - name: Check import sorting with isort (if available)
      run: |
        pip install isort || echo "isort not required"
        if command -v isort &> /dev/null; then
          isort --check-only --diff amorsize || true
        fi
      continue-on-error: true

  build:
    name: Build Package
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build wheel
    
    - name: Build package
      run: |
        python -m build
    
    - name: Check build artifacts
      run: |
        ls -lh dist/
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4.4.3
      with:
        name: dist-packages
        path: dist/
        retention-days: 7
    
    - name: Test installation from wheel
      run: |
        pip install dist/*.whl
        python -c "from amorsize import optimize; print('✓ Import successful')"
        python -c "from amorsize import execute, process_in_batches; print('✓ All imports work')"

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test, build]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4.1.3
      with:
        name: dist-packages
        path: dist/
    
    - name: Install from wheel
      run: |
        pip install dist/*.whl
        pip install pytest psutil
    
    - name: Run integration tests
      run: |
        pytest tests/test_integration.py -v
    
    - name: Test CLI functionality
      run: |
        python -m amorsize --version || true
        python -m amorsize optimize math.factorial --data-range 50 || true

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test, lint, build, integration]
    if: always()
    
    steps:
    - name: Check test results
      run: |
        echo "Test suite completed"
        echo "Tests: ${{ needs.test.result }}"
        echo "Lint: ${{ needs.lint.result }}"
        echo "Build: ${{ needs.build.result }}"
        echo "Integration: ${{ needs.integration.result }}"
    
    - name: Fail if tests failed
      if: needs.test.result == 'failure' || needs.build.result == 'failure'
      run: exit 1

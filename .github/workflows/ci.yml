name: CI

on:
  push:
    branches: [ main, Iterate, copilot/** ]
  pull_request:
    branches: [ main, Iterate ]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11', '3.12', '3.13']
        # Exclude combinations that don't work
        exclude:
          # Python 3.7 is not available on macos-latest (arm64)
          - os: macos-latest
            python-version: '3.7'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,full]"
    
    - name: Run tests with pytest
      env:
        AMORSIZE_TESTING: '1'
      run: |
        pytest tests/ -v --tb=short --cov=amorsize --cov-report=xml --cov-report=term
    
    - name: Upload coverage to artifacts
      uses: actions/upload-artifact@v4
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
      with:
        name: coverage-report
        path: coverage.xml
        retention-days: 7
    
    - name: Test package import
      run: |
        python -c "from amorsize import optimize; print('âœ“ Import successful')"
    
    - name: Test CLI
      run: |
        python -m amorsize --version

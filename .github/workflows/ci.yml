name: CI

on:
  push:
    branches: [ main, master, Iterate, develop ]
  pull_request:
    branches: [ main, master, Iterate, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11', '3.12', '3.13']
        include:
          # Test with and without psutil
          - os: ubuntu-latest
            python-version: '3.11'
            no-psutil: true
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        pip install -e .
    
    - name: Install optional dependencies (with psutil)
      if: ${{ !matrix.no-psutil }}
      run: |
        pip install psutil>=5.8.0
    
    - name: Display environment info
      run: |
        python --version
        python -c "import sys; print('Python:', sys.version)"
        python -c "import platform; print('OS:', platform.system(), platform.release())"
        python -c "import multiprocessing; print('CPUs:', multiprocessing.cpu_count())"
        python -c "try: import psutil; print('psutil: installed'); except: print('psutil: NOT installed')"
    
    - name: Run tests
      run: |
        pytest tests/ -v --tb=short
    
    - name: Run tests with coverage
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11' && !matrix.no-psutil
      run: |
        pytest tests/ --cov=amorsize --cov-report=term --cov-report=xml
    
    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11' && !matrix.no-psutil
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

  test-minimal:
    name: Test without optional dependencies
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install minimal dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install -e .
    
    - name: Verify psutil is not installed
      run: |
        python -c "import sys; import psutil; sys.exit(1)" && echo "psutil correctly NOT installed" || (echo "ERROR: psutil should not be installed" && exit 1)
    
    - name: Run tests without psutil
      run: |
        pytest tests/ -v --tb=short

  lint:
    name: Lint and code quality
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint mypy
        pip install -e ".[full]"
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 amorsize --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 amorsize --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
      continue-on-error: true
    
    - name: Check types with mypy
      run: |
        mypy amorsize --ignore-missing-imports --no-strict-optional
      continue-on-error: true

  build:
    name: Build and verify package
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: |
        python -m build
    
    - name: Check package
      run: |
        twine check dist/*
    
    - name: Test installation from wheel
      run: |
        pip install dist/*.whl
        python -c "from amorsize import optimize; print('✓ Package installs correctly')"
        python -c "from amorsize import execute; print('✓ Main API accessible')"
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-packages
        path: dist/

  integration:
    name: Integration tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[full,dev]"
    
    - name: Run integration tests
      run: |
        pytest tests/test_integration.py -v --tb=long
    
    - name: Test CLI
      run: |
        python -m amorsize --help
        python -m amorsize optimize math.factorial --data-range 10
    
    - name: Run example scripts
      run: |
        cd examples
        python basic_usage.py
        python memory_constrained_example.py
      timeout-minutes: 5

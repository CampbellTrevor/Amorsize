name: CI

on:
  push:
    branches: [ main, Iterate, develop ]
  pull_request:
    branches: [ main, Iterate, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11', '3.12', '3.13']
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies (minimal)
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        
    - name: Install test dependencies
      run: |
        pip install pytest pytest-cov
        
    - name: Run tests (without psutil)
      run: |
        pytest tests/ -v --tb=short
        
    - name: Install optional dependencies
      run: |
        pip install psutil
        
    - name: Run tests (with psutil)
      run: |
        pytest tests/ -v --tb=short --cov=amorsize --cov-report=term-missing
        
    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        fail_ci_if_error: false
        
  build:
    name: Build distribution packages
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
        
    - name: Build wheel and sdist
      run: |
        python -m build
        
    - name: Check distribution packages
      run: |
        twine check dist/*
        
    - name: List built packages
      run: |
        ls -lh dist/
        
    - name: Test wheel installation
      run: |
        pip install dist/*.whl
        python -c "from amorsize import optimize; print('✓ Wheel import successful')"
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: distribution-packages
        path: dist/
        retention-days: 7

  lint:
    name: Code quality checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        
    - name: Check import structure
      run: |
        python -c "from amorsize import optimize, execute, process_in_batches, optimize_streaming; print('✓ All main exports available')"
        
    - name: Verify package metadata
      run: |
        python -c "import amorsize; print(f'Version: {amorsize.__version__}')"
        python -c "import amorsize; print(f'Exports: {len(amorsize.__all__)}')"

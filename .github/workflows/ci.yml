name: CI

on:
  push:
    branches: [ main, Iterate ]
  pull_request:
    branches: [ main, Iterate ]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11', '3.12', '3.13']
        exclude:
          # Python 3.7 is not available on macos-latest (ARM64)
          - os: macos-latest
            python-version: '3.7'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[full,dev]"
    
    - name: Run tests
      run: |
        pytest tests/ -v --tb=short
    
    - name: Test CLI
      run: |
        python -m amorsize optimize math.factorial --data-range 10

  build:
    name: Build distribution
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build wheel
    
    - name: Build package
      run: |
        python -m build
    
    - name: Check distribution
      run: |
        ls -lh dist/
        python -m pip install dist/*.whl
        python -c "from amorsize import optimize; print('âœ“ Package imports successfully')"
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: distribution-packages
        path: dist/
        retention-days: 7

  lint:
    name: Code quality checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[full,dev]"
    
    - name: Check for basic syntax errors
      run: |
        python -m py_compile amorsize/*.py
    
    - name: Build and validate package
      run: |
        pip install build
        python -m build
        ls -lh dist/

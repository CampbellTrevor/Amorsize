name: CI

on:
  push:
    branches: [ main, Iterate, develop ]
  pull_request:
    branches: [ main, Iterate, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11', '3.12', '3.13']
        exclude:
          # Python 3.7 is not available on macos-latest (arm64)
          - os: macos-latest
            python-version: '3.7'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,full]"
    
    - name: Run tests
      run: |
        python -m pytest tests/ -v --tb=short
    
    - name: Test basic import
      run: |
        python -c "from amorsize import optimize, execute; print('✓ Import successful')"
    
    - name: Test CLI
      run: |
        python -m amorsize --help

  test-minimal:
    name: Test without psutil on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.11', '3.13']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install minimal dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Verify psutil not installed
      run: |
        python -c "import sys; import importlib.util; assert importlib.util.find_spec('psutil') is None, 'psutil should not be installed'; print('✓ psutil not installed')"
    
    - name: Run tests without psutil
      run: |
        python -m pytest tests/ -v --tb=short
    
    - name: Test fallback core detection
      run: |
        python -c "from amorsize.system_info import get_physical_cores; cores = get_physical_cores(); assert cores >= 1, f'Expected >= 1 core, got {cores}'; print(f'✓ Detected {cores} physical cores without psutil')"

name: Scheduled Tests

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  comprehensive-test:
    name: Comprehensive Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.11', '3.13']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,full]"
    
    - name: Run full test suite
      run: |
        pytest tests/ -v --tb=long
    
    - name: Run integration examples
      run: |
        python examples/basic_usage.py
      continue-on-error: true
    
    - name: System validation
      run: |
        python -c "from amorsize import validate_system; result = validate_system(verbose=True); print(result)"

  dependency-check:
    name: Check Dependencies
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install package
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    
    - name: Check minimal dependencies
      run: |
        python -c "from amorsize import optimize; print('✓ Works without optional dependencies')"
    
    - name: Install full dependencies
      run: |
        pip install -e ".[full]"
    
    - name: Check full functionality
      run: |
        python -c "from amorsize import optimize; import psutil; print('✓ Works with full dependencies')"

name: Scheduled Tests

on:
  schedule:
    # Run every Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  test-latest:
    name: Test with latest dependencies
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.11', '3.13']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install with latest dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade pytest pytest-cov
        pip install --upgrade psutil
        pip install -e .
    
    - name: Run tests
      run: |
        pytest tests/ -v
    
    - name: Report status
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'Scheduled test failure on ${{ matrix.os }} with Python ${{ matrix.python-version }}',
            body: 'The scheduled test run failed. Please investigate.',
            labels: ['bug', 'automated']
          })

  test-minimal-deps:
    name: Test with minimal dependencies
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.7'
    
    - name: Install minimal dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install -e .
    
    - name: Run tests
      run: |
        pytest tests/ -v

  compatibility-check:
    name: Python compatibility check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install vermin
      run: |
        pip install vermin
    
    - name: Check minimum Python version
      run: |
        vermin --target=3.7 amorsize/

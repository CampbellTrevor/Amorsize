name: Code Quality

on:
  push:
    branches: [ main, Iterate ]
  pull_request:
    branches: [ main, Iterate ]
  workflow_dispatch:

jobs:
  lint:
    name: Code quality checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint mypy
        pip install -e ".[full]"
    
    - name: Run flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 amorsize --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 amorsize --count --exit-zero --max-complexity=15 --max-line-length=120 --statistics
      continue-on-error: true
    
    - name: Check code formatting
      run: |
        pip install black
        black --check --diff amorsize/ || echo "Code formatting check completed (informational only)"
      continue-on-error: true
    
    - name: Security check
      run: |
        pip install bandit
        bandit -r amorsize/ -ll || echo "Security check completed (informational only)"
      continue-on-error: true

  type-check:
    name: Type checking
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mypy types-setuptools
        pip install -e ".[full]"
    
    - name: Run mypy
      run: |
        mypy amorsize --ignore-missing-imports --no-strict-optional || echo "Type check completed (informational only)"
      continue-on-error: true

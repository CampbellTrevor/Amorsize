name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      test_pypi:
        description: 'Publish to Test PyPI'
        required: true
        default: true
        type: boolean

jobs:
  build:
    name: Build distribution packages
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: |
        python -m build
    
    - name: Check package
      run: |
        twine check dist/*
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-packages
        path: dist/

  test-package:
    name: Test built package
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.7', '3.11', '3.13']
    
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4.1.3
      with:
        name: release-packages
        path: dist/
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install from wheel
      shell: bash
      run: |
        pip install dist/*.whl
    
    - name: Test basic functionality
      run: |
        python -c "from amorsize import optimize, execute; print('âœ“ Basic import successful')"
        python -c "import amorsize; print('Version:', amorsize.__version__ if hasattr(amorsize, '__version__') else '0.1.0')"
        python -m amorsize --help

  publish-test-pypi:
    name: Publish to Test PyPI
    needs: test-package
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && inputs.test_pypi
    environment:
      name: test-pypi
      url: https://test.pypi.org/p/amorsize
    
    permissions:
      id-token: write
    
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4.1.3
      with:
        name: release-packages
        path: dist/
    
    - name: Publish to Test PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        skip-existing: true

  publish-pypi:
    name: Publish to PyPI
    needs: test-package
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    environment:
      name: pypi
      url: https://pypi.org/p/amorsize
    
    permissions:
      id-token: write
    
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4.1.3
      with:
        name: release-packages
        path: dist/
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

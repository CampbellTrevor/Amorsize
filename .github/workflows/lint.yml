name: Lint

on:
  push:
    branches: [ main, Iterate, develop ]
  pull_request:
    branches: [ main, Iterate, develop ]

jobs:
  lint:
    name: Code quality checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint mypy
        pip install -e ".[full]"
    
    - name: Lint with flake8
      run: |
        # Check for critical errors (syntax, undefined names)
        flake8 amorsize/ --count --select=E9,F63,F7,F82 --show-source --statistics
      continue-on-error: false
    
    - name: Check code style with flake8
      run: |
        # Check style issues (non-blocking)
        flake8 amorsize/ --count --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Check code style with pylint
      run: |
        pylint amorsize/ --exit-zero --max-line-length=127 --disable=C0103,C0114,C0115,C0116
      continue-on-error: true
    
    - name: Type check with mypy
      run: |
        mypy amorsize/ --ignore-missing-imports --no-strict-optional
      continue-on-error: true

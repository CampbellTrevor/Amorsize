name: Code Quality

on:
  push:
    branches: [ main, master, Iterate ]
  pull_request:
    branches: [ main, master, Iterate ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install package
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    
    - name: Check import
      run: |
        python -c "from amorsize import optimize, execute, process_in_batches; print('✓ Core imports work')"
        python -c "from amorsize import validate_optimization, quick_validate; print('✓ Validation imports work')"
        python -c "from amorsize import save_config, load_config; print('✓ Config imports work')"
    
    - name: Check basic functionality
      run: |
        python -c "
        from amorsize import optimize
        def f(x): return x * 2
        result = optimize(f, range(10))
        assert result.n_jobs >= 1
        assert result.chunksize >= 1
        print(f'✓ Basic optimization works: n_jobs={result.n_jobs}, chunksize={result.chunksize}')
        "

name: Code Quality

on:
  push:
    branches: [ main, Iterate ]
  pull_request:
    branches: [ main, Iterate ]
  workflow_dispatch:

jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint
        pip install -e ".[full]"
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 amorsize/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 amorsize/ --count --exit-zero --max-complexity=15 --max-line-length=120 --statistics
      continue-on-error: true
    
    - name: Check for common issues
      run: |
        # Check for common anti-patterns
        python -m pylint amorsize/ --disable=all --enable=E,F --exit-zero || true
      continue-on-error: true
    
    - name: Verify package metadata
      run: |
        python -c "import amorsize; print(f'Version: {amorsize.__version__}')"
        python -c "import amorsize; print(f'Public API: {len(amorsize.__all__)} exports')"

name: Code Quality

on:
  push:
    branches: [ main, Iterate, develop ]
  pull_request:
    branches: [ main, Iterate, develop ]
  workflow_dispatch:

jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint
    
    - name: Check critical syntax errors with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 amorsize --count --select=E9,F63,F7,F82 --show-source --statistics
      continue-on-error: false
    
    - name: Check code quality with flake8
      run: |
        # Non-blocking quality checks
        flake8 amorsize --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Check with pylint
      run: |
        # Non-blocking analysis
        pylint amorsize --exit-zero --max-line-length=127
      continue-on-error: true
    
    - name: Check Python version compatibility
      run: |
        python -c "import sys; print(f'Python {sys.version}')"
        python -c "import amorsize; print('âœ“ Package imports successfully')"

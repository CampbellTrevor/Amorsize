name: Code Quality

on:
  push:
    branches: [ main, Iterate ]
  pull_request:
    branches: [ main, Iterate ]
  workflow_dispatch:

jobs:
  lint:
    name: Lint with flake8
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 amorsize --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 amorsize --count --exit-zero --max-complexity=15 --max-line-length=127 --statistics

  type-check:
    name: Type checking with mypy
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install mypy psutil
    
    - name: Type check with mypy
      run: |
        # Run mypy but don't fail CI if there are errors (informational only)
        mypy amorsize --ignore-missing-imports --no-strict-optional || true
      continue-on-error: true

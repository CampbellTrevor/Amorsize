name: Lint

on:
  push:
    branches: [ main, Iterate, develop ]
  pull_request:
    branches: [ main, Iterate, develop ]

jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    
    - name: Check Python syntax
      run: |
        python -m py_compile amorsize/*.py
    
    - name: Verify imports
      run: |
        python -c "from amorsize import optimize, execute"
        python -c "from amorsize import process_in_batches"
        python -c "from amorsize import optimize_streaming"
        python -c "from amorsize import validate_optimization"
    
    - name: Check for common issues
      run: |
        # Check for print statements (should use logging/verbose flags)
        ! grep -r "print(" amorsize/ || echo "Warning: Found print() statements"
        # Check for TODO/FIXME comments
        grep -r "TODO\|FIXME" amorsize/ || echo "No TODOs found"

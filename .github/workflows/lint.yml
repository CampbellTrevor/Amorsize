name: Lint and Format Check

on:
  push:
    branches: [ main, Iterate, develop ]
  pull_request:
    branches: [ main, Iterate, develop ]
  workflow_dispatch:

jobs:
  lint:
    name: Lint Python code
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint
        pip install -e .
    
    - name: Run flake8
      run: |
        # Stop on syntax errors or undefined names
        flake8 amorsize/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Check other style issues (allow line length up to 120)
        flake8 amorsize/ --count --max-line-length=120 --statistics
      continue-on-error: true
    
    - name: Run basic import check
      run: |
        python -c "import amorsize; print('✓ Module imports successfully')"

  format-check:
    name: Check code formatting
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Check Python syntax
      run: |
        python -m py_compile amorsize/*.py
        python -m py_compile tests/*.py
        echo "✓ All Python files have valid syntax"

  security:
    name: Security scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install bandit
      run: |
        pip install bandit[toml]
    
    - name: Run security scan with bandit
      run: |
        bandit -r amorsize/ -f txt || true
        echo "✓ Security scan complete"
      continue-on-error: true

name: Code Quality

on:
  push:
    branches: [ main, Iterate, develop ]
  pull_request:
    branches: [ main, Iterate, develop ]
  workflow_dispatch:

jobs:
  lint:
    name: Lint and code quality checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install flake8 pylint
      
      - name: Run flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 amorsize/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 amorsize/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true
      
      - name: Check imports with isort
        run: |
          pip install isort
          isort --check-only --diff amorsize/ || true
        continue-on-error: true
      
      - name: Security check with bandit
        run: |
          pip install bandit[toml]
          bandit -r amorsize/ -ll || true
        continue-on-error: true
  
  format-check:
    name: Check code formatting
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Check formatting with black
        run: |
          pip install black
          black --check --diff amorsize/ || true
        continue-on-error: true

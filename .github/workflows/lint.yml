name: Code Quality

on:
  push:
    branches: [ main, Iterate, develop ]
  pull_request:
    branches: [ main, Iterate, develop ]
  workflow_dispatch:

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort pylint
    
    - name: Check with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 amorsize/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 amorsize/ --count --exit-zero --max-complexity=15 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Check code formatting with black
      run: |
        black --check --diff amorsize/ tests/
      continue-on-error: true
    
    - name: Check import ordering with isort
      run: |
        isort --check-only --diff amorsize/ tests/
      continue-on-error: true
    
    - name: Lint with pylint
      run: |
        pylint amorsize/ --exit-zero --max-line-length=127
      continue-on-error: true

  type-check:
    name: Type Checking (Python 3.12)
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mypy
        pip install -e ".[full]"
    
    - name: Run mypy
      run: |
        mypy amorsize/ --ignore-missing-imports --no-strict-optional
      continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
    
    - name: Run bandit security scan
      run: |
        bandit -r amorsize/ -f json -o bandit-report.json || true
        bandit -r amorsize/ -ll
      continue-on-error: true
    
    - name: Check dependencies with safety
      run: |
        pip install -e ".[full,dev]"
        safety check --json || true
      continue-on-error: true
    
    - name: Upload bandit report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: bandit-report
        path: bandit-report.json
        retention-days: 30

name: Lint

on:
  push:
    branches: [ main, Iterate, copilot/** ]
  pull_request:
    branches: [ main, Iterate ]

jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 flake8-docstrings
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 amorsize/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 amorsize/ --count --exit-zero --max-complexity=15 --max-line-length=127 --statistics --extend-ignore=D100,D101,D102,D103,D104,D105,D107
    
    - name: Check for common issues
      run: |
        # Check for trailing whitespace in Python files
        if git grep -I --line-number '[[:space:]]$' -- '*.py'; then
          echo "Error: Found trailing whitespace in Python files"
          exit 1
        fi
    
    - name: Validate pyproject.toml
      run: |
        pip install validate-pyproject
        validate-pyproject pyproject.toml

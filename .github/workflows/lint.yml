name: Code Quality

on:
  push:
    branches: [ main, Iterate ]
  pull_request:
    branches: [ main, Iterate ]
  workflow_dispatch:

jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[full,dev]"
        pip install flake8 black isort pylint mypy
    
    - name: Check with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 amorsize --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 amorsize --count --exit-zero --max-complexity=15 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Check import sorting with isort
      run: |
        isort --check-only --diff amorsize/
      continue-on-error: true
    
    - name: Check formatting with black
      run: |
        black --check --diff amorsize/
      continue-on-error: true
    
    - name: Type checking with mypy
      run: |
        mypy amorsize/ --ignore-missing-imports --no-strict-optional
      continue-on-error: true
    
    - name: Run pylint
      run: |
        pylint amorsize/ --disable=all --enable=F,E --exit-zero
      continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[full,dev]"
        pip install bandit safety
    
    - name: Run bandit security checks
      run: |
        bandit -r amorsize/ -f json -o bandit-report.json || true
        bandit -r amorsize/ -ll
      continue-on-error: true
    
    - name: Check dependencies for vulnerabilities
      run: |
        safety check --json || true
      continue-on-error: true
    
    - name: Upload bandit results
      uses: actions/upload-artifact@v4
      with:
        name: bandit-report
        path: bandit-report.json
      if: always()
      continue-on-error: true

name: Lint

on:
  push:
    branches: [ main, Iterate ]
  pull_request:
    branches: [ main, Iterate ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint
    
    - name: Run flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 amorsize/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 amorsize/ --count --exit-zero --max-complexity=15 --max-line-length=120 --statistics
      continue-on-error: true
    
    - name: Check Python syntax
      run: |
        python -m py_compile amorsize/*.py
    
    - name: Verify imports work
      run: |
        pip install -e .
        python -c "from amorsize import optimize, execute, process_in_batches"
        python -c "from amorsize import validate_optimization, load_config"
        python -c "from amorsize import compare_configs, tune_parameters"
        python -c "import amorsize.system_info"
        python -c "import amorsize.sampling"
        python -c "import amorsize.optimizer"

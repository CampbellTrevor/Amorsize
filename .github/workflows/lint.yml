name: Code Quality

on:
  push:
    branches: [ main, Iterate ]
  pull_request:
    branches: [ main, Iterate ]

jobs:
  lint:
    name: Lint and Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install flake8 pylint mypy black isort
    
    - name: Check code formatting with black
      run: |
        black --check --diff amorsize/ tests/
      continue-on-error: true
    
    - name: Check import sorting with isort
      run: |
        isort --check-only --diff amorsize/ tests/
      continue-on-error: true
    
    - name: Check for syntax errors with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 amorsize/ --count --select=E9,F63,F7,F82 --show-source --statistics
    
    - name: Lint with flake8
      run: |
        # Exit-zero treats all errors as warnings
        flake8 amorsize/ --count --exit-zero --max-complexity=15 --max-line-length=120 --statistics
      continue-on-error: true
    
    - name: Lint with pylint
      run: |
        pylint amorsize/ --exit-zero --max-line-length=120
      continue-on-error: true
    
    - name: Type check with mypy
      run: |
        mypy amorsize/ --ignore-missing-imports --no-strict-optional
      continue-on-error: true

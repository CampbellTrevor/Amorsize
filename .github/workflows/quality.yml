name: Code Quality

on:
  push:
    branches: [ main, Iterate ]
  pull_request:
    branches: [ main, Iterate ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  quality:
    name: Code quality checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[full]"
        
    - name: Check Python syntax
      run: |
        python -m py_compile amorsize/*.py
        
    - name: Verify all imports work
      run: |
        python -c "from amorsize import optimize, execute, process_in_batches"
        python -c "from amorsize import optimize_streaming, validate_optimization"
        python -c "from amorsize import compare_strategies, compare_with_optimizer"
        python -c "from amorsize import load_config, save_config"
        python -c "from amorsize import tune_parameters, quick_tune"
        python -c "from amorsize import visualize_comparison_result"
        
    - name: Run a basic smoke test
      run: |
        python -c "
        from amorsize import optimize
        def simple_func(x):
            return x * 2
        result = optimize(simple_func, range(100), verbose=False)
        print(f'âœ“ Optimization completed: n_jobs={result.n_jobs}, chunksize={result.chunksize}')
        assert result.n_jobs >= 1
        assert result.chunksize >= 1
        "

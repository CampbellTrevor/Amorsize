name: Code Quality

on:
  push:
    branches: [ main, Iterate ]
  pull_request:
    branches: [ main, Iterate ]
  workflow_dispatch:

jobs:
  quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint
        pip install -e ".[dev,full]"
    
    - name: Run flake8
      run: |
        # Stop build if Python syntax errors or undefined names
        flake8 amorsize/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 amorsize/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Check import structure
      run: |
        python -c "import amorsize; print('✓ Package imports correctly')"
        python -c "from amorsize import optimize, execute; print('✓ Main functions importable')"
        python -c "from amorsize import OptimizationResult; print('✓ Classes importable')"
    
    - name: Verify module structure
      run: |
        python -c "
        import amorsize
        required_modules = ['optimizer', 'system_info', 'sampling', 'executor', 'batch', 'streaming', 'config', 'validation', 'benchmark', 'comparison', 'history', 'tuning', 'visualization']
        for mod in required_modules:
            __import__(f'amorsize.{mod}')
        print('✓ All core modules import successfully')
        "
    
    - name: Check for common issues
      run: |
        # Check for print statements in non-test, non-example code
        echo "Checking for debug print statements..."
        if grep -r "print(" amorsize/ --include="*.py" | grep -v "__main__" | grep -v "verbose" | grep -v "# print" | grep -v 'print("' | grep -v "if verbose"; then
          echo "Warning: Found print statements - consider using logging"
        else
          echo "✓ No problematic print statements found"
        fi
    
    - name: Check Python syntax
      run: |
        python -m py_compile amorsize/*.py
        echo "✓ All Python files have valid syntax"

  documentation:
    name: Documentation Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Check README exists
      run: |
        test -f README.md && echo "✓ README.md exists"
    
    - name: Check example files
      run: |
        test -d examples && echo "✓ Examples directory exists"
        test -f examples/README.md && echo "✓ Examples README exists"
    
    - name: Verify key documentation files
      run: |
        for file in CHANGELOG.md LICENSE MANIFEST.in pyproject.toml; do
          if test -f "$file"; then
            echo "✓ $file exists"
          else
            echo "⚠ $file missing"
          fi
        done

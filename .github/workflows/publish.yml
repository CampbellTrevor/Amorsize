name: Publish to PyPI

on:
  # Trigger on release tags (v1.0.0, v0.1.0, etc.)
  push:
    tags:
      - 'v*.*.*'
  
  # Allow manual triggering for testing or emergency releases
  workflow_dispatch:
    inputs:
      test_pypi:
        description: 'Publish to Test PyPI instead of production PyPI'
        required: false
        default: 'true'
        type: boolean

jobs:
  validate:
    name: Validate Package
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine check-manifest
        pip install -e ".[dev,full]"
    
    - name: Run full test suite
      run: |
        pytest tests/ -v --tb=short
      env:
        AMORSIZE_TESTING: "1"
    
    - name: Check package manifest
      run: |
        check-manifest
    
    - name: Build package
      run: |
        python -m build
    
    - name: Check package with twine
      run: |
        twine check dist/*
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-packages
        path: dist/
        retention-days: 7

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: validate
    
    permissions:
      id-token: write  # Required for trusted publishing
      contents: write  # Required for creating releases
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4.1.3
      with:
        name: dist-packages
        path: dist/
    
    - name: Publish to Test PyPI (manual dispatch)
      if: github.event_name == 'workflow_dispatch' && inputs.test_pypi == 'true'
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        skip-existing: true
        print-hash: true
    
    - name: Publish to PyPI (production - on tag push)
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        skip-existing: true
        print-hash: true
    
    - name: Publish to PyPI (production - manual dispatch)
      if: github.event_name == 'workflow_dispatch' && inputs.test_pypi == 'false'
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        skip-existing: true
        print-hash: true
    
    - name: Create GitHub Release
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: dist/*
        generate_release_notes: true
        draft: false
        prerelease: false

  post-publish:
    name: Post-Publication Checks
    runs-on: ubuntu-latest
    needs: publish
    
    steps:
    - name: Wait for PyPI propagation
      run: |
        echo "Waiting 60 seconds for PyPI to propagate..."
        sleep 60
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Test installation from PyPI
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      run: |
        pip install amorsize --no-cache-dir
        python -c "from amorsize import optimize; print('✓ Package installed and imported successfully!')"
    
    - name: Test installation from Test PyPI
      if: github.event_name == 'workflow_dispatch' && inputs.test_pypi == 'true'
      run: |
        pip install --index-url https://test.pypi.org/simple/ --no-deps amorsize || echo "⚠ Package not found on Test PyPI yet"

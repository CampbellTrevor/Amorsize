name: Publish to PyPI

# This workflow publishes the package to PyPI when a release is created
# It requires PyPI API tokens to be configured as GitHub secrets:
# - PYPI_API_TOKEN: Token for PyPI (production)
# - TEST_PYPI_API_TOKEN: Token for TestPyPI (testing)

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      test-pypi:
        description: 'Publish to TestPyPI instead of PyPI'
        required: false
        type: boolean
        default: true

jobs:
  publish:
    name: Publish package to PyPI
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for trusted publishing
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: |
        python -m build
    
    - name: Check package
      run: |
        twine check dist/*
    
    - name: Publish to TestPyPI
      if: github.event_name == 'workflow_dispatch' && inputs.test-pypi
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
      run: |
        twine upload --repository testpypi dist/* || echo "Upload to TestPyPI failed - may already exist"
    
    - name: Publish to PyPI
      if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && !inputs.test-pypi)
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload dist/*
    
    - name: Create GitHub Release Assets
      if: github.event_name == 'release'
      uses: actions/upload-artifact@v4
      with:
        name: release-packages
        path: dist/

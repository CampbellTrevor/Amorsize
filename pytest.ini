[pytest]
# pytest configuration for Amorsize

# Register custom markers to avoid warnings
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers

# Minimum version
minversion = 7.0
